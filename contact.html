<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="sta.css">

  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url(rad\ clou.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;

}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #000000;
    text-decoration: underline;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 10px;
}

.small-button {
    width: 100px;
    padding: 8px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin: 0 10px;
}

.small-button:hover {
    background-color: #0056b3;
}

span{
    color:rgb(192, 0, 0);
}
  </style>


</head>

<body>
    <h1><u>Contact Me</u></h1>
    <div class="contact-form">
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name: <span>*</span></label>
                <input type="text" id="name" required name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email: <span>*</span></label>
                <input type="email" required id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Contact no: <span>*</span></label>
                <input type="text" id="subject" required name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message: <span>*</span></label>
                <textarea id="message" name="message" required rows="6" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit <span></span></button>
                <button type="button" onclick="goBack()">Go Back</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
